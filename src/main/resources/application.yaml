spring:
  application:
    name: apresentacao

  datasource:
    url: jdbc:h2:file:./data/apresentacao-db
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate.format_sql: true
      hibernate.use_sql_comments: true
    defer-datasource-initialization: true

  h2:
    console:
      enabled: true
      path: /h2-console
